<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet" />
    <title>Calculadora</title>
</head>
<body>
    <!-- Calculadora com grid-->
    <!-- Nos ajudar a posiciona os elementos na tela de f
    orma mais fÃ¡cil-->
    <div>
        <input class="display"> 
        <button class="gray-button" onclick="limparTela()">AC</button>
        <button class="gray-button" onclick="inverterNumero()">+/</button>
        <button class="blue-button" onclick="adiconarCaracter('/')">/</button>
        <button class="blue-button" onclick="adiconarCaracter('*')">*</button>
        <button class="black-button" onclick="adiconarCaracter('7')">7</button>
        <button class="black-button" onclick="adiconarCaracter('8')">8</button>
        <button class="black-button" onclick="adiconarCaracter('9')">9</button>
        <button class="blue-button" onclick="adiconarCaracter('-')">-</button>
        <button class="black-button" onclick="adiconarCaracter('4')">4</button>
        <button class="black-button" onclick="adiconarCaracter('5')">5</button>
        <button class="black-button" onclick="adiconarCaracter('6')">6</button>
        <button class="blue-button" onclick="adiconarCaracter('+')">+</button>
        <button class="black-button" onclick="adiconarCaracter('1')">1</button>
        <button class="black-button" onclick="adiconarCaracter('2')">2</button>
        <button class="black-button" onclick="adiconarCaracter('3')">3</button>
        <button class="equal-button equal" onclick="calcular()">=</button>
        <button class="black-button zero"onclick="adiconarCaracter('0')">0</button>
        <button class="black-button"onclick="adiconarCaracter('.')">.</button>       
    </div>
    
</body>
<script src="script.js"></script>
</html>
